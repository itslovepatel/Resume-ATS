services:
  - type: web
    name: resume-ats-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      apt-get update && apt-get install -y \
        tesseract-ocr \
        poppler-utils \
        libgl1 \
        libglib2.0-0 && \
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
